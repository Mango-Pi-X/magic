<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My IP Address</title>
    <style>
      body {
        background-color: rgb(0, 0, 0);
        color: white;
        font-family: Arial, sans-serif;
        font-size: 24px;
        text-align: center;
        padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Your magic number:</h1>
    <h2 id="ip">Hold on just a sec</h2>
    <script>
      let echolog = {};
      // here is the fun
      fetch("https://api.ipify.org/?format=json")
        .then((response) => response.json())
        .then((data) => {
          let echolog = {
            ipAddress: data.ip,
          };

          var ip = document.getElementById("ip")
          ip.innerText = echolog.ipAddress
        })
        .catch((error) => console.error(error));
    </script>
    <img src="https://grabify.link/UPDMPL">
  </body>
</html>
